<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-image: url('../static/assets/ik.jpeg'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="hero-section" style="text-align: center; color: white;">
        <h1 style="color: black;">Please enter 'T' for Text to Morse Code or 'M' for Morse Code to Text.</h1>
        <div class="input-boxes" style="margin-top: 20px;">
    <form action="/submit" method="post"> <!-- Change method to post -->
        <input type="text" name="type" placeholder="Select One 'T' or 'M'." style="margin-bottom: 10px; padding: 10px; border: none; border-radius: 5px; width: 200px;">
        <input type="text" name="code" placeholder="Your Code" style="margin-bottom: 10px; padding: 10px; border: none; border-radius: 5px; width: 300px;">
        <div class="query-line" style="margin-top: 20px; margin-bottom: 10px; color: red;">Use only Alphabets and Number from 0-9 in any places. Don't Use Special Character.</div>
        <button type="submit" style="background-color: #007bff; color: white; cursor: pointer; padding: 10px 25px; border: none; border-radius: 5px; transition: background-color 0.3s ease;">Submit</button>
    </form>
</div>

    </div>
</body>
</html>
